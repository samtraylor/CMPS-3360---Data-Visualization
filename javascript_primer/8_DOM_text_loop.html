<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
</head>
<body>
<div id="mainDiv">Text in HTML.</div>
<script>
    function divWithText(text) {
        var result = document.createElement("div");
        var textNode = document.createTextNode(text);
        result.appendChild(textNode);
        return result;
    }

    for (i=0; i<10; ++i) {
        console.log("appended child" + (i * i))
        mainDiv.appendChild(divWithText(String(i*i)));
    }
    console.log("\n ending loop \n")

    x = divWithText("X");
    console.log("appending one more x")
    mainDiv.appendChild(x);

</script>
</body>
</html>
